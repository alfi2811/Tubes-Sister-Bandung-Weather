<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card-rangkum">
      <div class="info">
        <h3>Bandung Weather</h3>
        <h5 id="time-now">12.40</h5>
        <h1 id="avg-now">29 Degree</h1>
        <h4>Rata-rata Suhu keseluruhan: <span id="avg-all"></span> </h4>
        <h4>Total data dikumpulkan: <span id="total-data"></span></h4>
      </div>
      <div class="thumbnail">
        <img src="../assets/cloudy.png" alt="">
      </div>
    </div>
    <div class="card-table">
      <table id="sensor-data" class="table">
        <thead>
           <tr>
              <th>Date</th>
              <th>Batch ID</th>
              <th>Device Name</th>
              <th>Temperature</th>
           </tr>
        </thead>
        <tbody>          
        </tbody>
     </table>
    </div>
    <div id="anjay">  
    </div>    
  </div>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>  
  <script src="../subscribeSensor.js"></script>  
</body>
</html>
